
<div class="container">
    <h2>Dashboard</h2>

    <div class="row">
        <div class="col">
            Currently logged in as {{ firstName }}. <a (click)="onLogout()" href="#">Not you? Log out.</a>
        </div>
    </div>

    <div *ngIf="pets.length === 0">
        <div class="card">
            <div class="card-body">
                <p>You currently have no pets registered!</p>
                <p><a routerLink="/addpet">Add a new pet</a></p>
            </div>
        </div>
    </div>
</div>
