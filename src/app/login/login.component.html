<app-about-bean></app-about-bean>


<div class="container text-center">
    <div class="alert alert-danger"
        *ngIf="!(server.isLoggedIn) && formSubmitAttempt">
        Unable to log in with the credentials provided. Please try again.
    </div>
    <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <p>Please log in to continue</p>

        <div class="form-group">
            <label for="email">Email Address
                <div class="my-alerts"
                    *ngIf="email.invalid && email.touched">
                    <p *ngIf="email.errors.required">Email is required</p>
                    <p *ngIf="email.errors.email"> Provide a valid email address</p>
                </div>
                <input type="text"
                    class="form-control"
                    [class.invalid-input]="email.errors && email.touched"
                    placeholder="Email Address"
                    formControlName="email"
                    id="email"
                    required>
            </label>
        </div>

        <div class="form-group">
            <label for="password">Password
                <div class="my-alerts"
                    *ngIf="password.invalid && password.touched">
                    <p *ngIf="password.errors.required">Password is required</p>
                </div>
                <input type="password"
                    class="form-control"
                    [class.invalid-input]="password.errors && password.touched"
                    placeholder="Password"
                    formControlName="password"
                    id="password"
                    required>
            </label>
        </div>
        <button class="btn btn-primary"
            [disabled]="form.invalid">Login</button>
    </form>

    <div>
        <p>
            Not yet registered? <a routerLink="/register">Register Now!</a>
        </p>
    </div>
</div>
